<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>
    
  <div class="hero">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2TlptonpGOQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1 contenteditable>üé∏WOAH! ü•Å</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100;
    function shadow(e){
        const {offsetWidth: width, offsetHeight:height} = hero;
        let {offsetX: x, offsetY: y} = e;

        if (this !== e.target){
            x += e.target.offsetLeft;
            y += e.target.offsetTop;
        }
        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));
        
        text.style.textShadow = `${xWalk}px ${yWalk}px 0 orange`;
    }
    hero.addEventListener("mousemove", shadow)
</script>
</body>
</html>
